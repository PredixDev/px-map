<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Layer GeoJSON (World Countries)</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html" />

  <!-- Importing px-map subcomponents... -->
  <link rel="import" href="../px-map.html" />
  <link rel="import" href="../px-map-tile-layer.html" />
  <link rel="import" href="../px-map-layer-geojson.html" />
  <link rel="import" href="../../iron-ajax/iron-ajax.html"/>

  <style>
    body {
      margin: 0;
    }
    .wrap {
      display: flex;
      height: 100vh;
    }
  </style>
</head>
<body>
  <section class="wrap">
    <dom-bind>
      <template is="dom-bind">
        <iron-ajax url="layer-geojson-states.json" last-response="{{geoJSON}}" auto></iron-ajax>

        <px-map flex-to-size>
          <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
          <px-map-layer-geojson
              data="{{geoJSON}}"
              feature-style='{"color": "red", "fillColor": "pink", "fillOpacity": "0.2"}'
              show-feature-properties>
          </px-map-layer-geojson>
        </px-map>
      </template>
    </dom-bind>
  </section>
</body>
</html>
