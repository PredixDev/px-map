<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Popup Open/Close by API</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

  <!-- Importing px-map subcomponents... -->
  <script type="module" src="../px-map.js"></script>
  <script type="module" src="../px-map-tile-layer.js"></script>
  <script type="module" src="../px-map-marker-static.js"></script>
  <script type="module" src="../px-map-popup-info.js"></script>

  <style>
    body {
      margin: 0;
      position: relative;
    }
    .wrap {
      display: flex;
      height: 100vh;
    }
    .buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: block;
      background-color: white;
      padding: 1rem;
      z-index: 999;
    }
  </style>
</head>
<body>
  <section class="wrap">
    <px-map zoom="14" flex-to-size>
      <!-- Uses the Open Street Map (OSM) tiles for base layer -->
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <!-- Places a marker on the map -->
      <px-map-marker-static lat="37.7673626" lng="-121.9595048" type="info">
        <!-- Places an info popup on the marker -->
        <px-map-popup-info id="popup" title="GE Digital" description="We have great maps. Our maps are the best maps."></px-map-popup-info>
      </px-map-marker-static>
    </px-map>
  </section>
  <section class="buttons">
    <button id="openPopup">OPEN popup with `opened` property</button>
    <button id="closePopup">CLOSE popup with `opened` property</button>
  </section>
  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import '../px-map.js';
import '../px-map-tile-layer.js';
import '../px-map-marker-static.js';
import '../px-map-popup-info.js';
var popup = document.getElementById('popup');
document.getElementById('openPopup').addEventListener('click', function() {
  popup.opened = true;
});
document.getElementById('closePopup').addEventListener('click', function() {
  popup.opened = false;
});
</script>
</body>
</html>
