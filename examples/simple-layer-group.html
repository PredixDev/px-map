<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Map With Layer Group</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

  <!-- Importing px-map subcomponents... -->
  <script type="module" src="../px-map.js"></script>
  <script type="module" src="../px-map-tile-layer.js"></script>
  <script type="module" src="../px-map-control-zoom.js"></script>
  <script type="module" src="../px-map-layer-group.js"></script>
  <script type="module" src="../px-map-marker-static.js"></script>
  <script type="module" src="../px-map-popup-info.js"></script>

  <style>
    body {
      margin: 0;
    }
    .wrap {
      display: flex;
      height: 100vh;
    }
  </style>
</head>
<body>
  <section class="wrap">
    <px-map zoom="12" fit-to-markers flex-to-size>
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <px-map-layer-group name="Oakland Downtown BART">

        <px-map-marker-static lat="37.8079" lng="-122.2687" type="info">
          <px-map-popup-info title="BART: 19th Street/Oakland"></px-map-popup-info>
        </px-map-marker-static>

        <px-map-marker-static lat="37.8033" lng="-122.2719" type="info">
          <px-map-popup-info title="BART: Oakland City Center/12th Street"></px-map-popup-info>
        </px-map-marker-static>

        <px-map-marker-static lat="37.7970" lng="-122.2652" type="info">
          <px-map-popup-info title="BART: Lake Merritt"></px-map-popup-info>
        </px-map-marker-static>

      </px-map-layer-group>
    </px-map>
  </section>
</body>
</html>
