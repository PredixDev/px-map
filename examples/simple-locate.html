<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Simple Map Marker Locate with Control Locate</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../polymer/polymer-mini.html"/>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Importing px-map subcomponents... -->
  <link rel="import" href="../px-map.html"/>
  <link rel="import" href="../px-map-tile-layer.html"/>
  <link rel="import" href="../px-map-control-locate.html"/>
  <link rel="import" href="../px-map-marker-locate.html"/>

</head>

<style is="custom-style">
  .wrap {
    display: flex;
    height: 100vh;
  }
</style>
<body>
  <section class="wrap">
    <template is="dom-bind">
      <px-map zoom="10" flex-to-size fit-to-markers>
        <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>

        <px-map-control-locate last-found-location="{{location}}" move-to-location position="bottomright"></px-map-control-locate>
        <px-map-marker-locate lat="{{location.lat}}" lng="{{location.lng}}" accuracy="{{location.accuracy}}"></px-map-marker-locate>
      </px-map>
    </template>
  </section>
</body>
</html>
