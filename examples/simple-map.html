<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Simple Map</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

  <!-- Importing px-map subcomponents... -->
  <script type="module" src="../px-map.js"></script>
  <script type="module" src="../px-map-tile-layer.js"></script>
  <script type="module" src="../px-map-control-zoom.js"></script>
  <script type="module" src="../px-map-control-scale.js"></script>

  <style>
    body {
      margin: 0;
    }
    px-map {
      width: 500px;
      height: 300px;
    }
  </style>
</head>
<body>
  <px-map zoom="10" lat="37.7749" lng="-122.4312">
    <!-- Uses the Open Street Map (OSM) tiles for base layer -->
    <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
    <!-- Adds a scale with imperial units in the bottom left corner -->
    <px-map-control-scale position="bottomleft" imperial-units></px-map-control-scale>
    <!-- Adds a zoom control in the bottom right corner -->
    <px-map-control-zoom position="bottomright"></px-map-control-zoom>
  </px-map>
</section>
</html>
