<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Simple Map</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../polymer/polymer-mini.html" />

  <!-- Importing px-map subcomponents... -->
  <link rel="import" href="../px-map.html" />
  <link rel="import" href="../px-map-tile-layer.html" />
  <link rel="import" href="../px-map-control-zoom.html" />
  <link rel="import" href="../px-map-control-scale.html" />
</head>

<style is="custom-style">
  body {
    margin: 0;
  }
  .wrap {
    display: flex;
    width: 90vw;
    height: 90vh;
    margin: 5vh 5vw;
  }
</style>
<body>
  <section class="wrap">
    <px-map zoom="10" lat="37.7749" lng="-122.4312" flex-to-size>
      <!-- Uses the Open Street Map (OSM) tiles for base layer -->
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <!-- Adds a scale with imperial units in the bottom left corner -->
      <px-map-control-scale position="bottomleft" imperial-units></px-map-control-scale>
      <!-- Adds a zoom control in the bottom right corner -->
      <px-map-control-zoom position="bottomright"></px-map-control-zoom>
    </px-map>
  </section>
</body>
</html>
