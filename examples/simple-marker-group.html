<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Map with Marker Group</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

  <!-- Importing px-map subcomponents... -->
  <script type="module" src="../px-map.js"></script>
  <script type="module" src="../px-map-tile-layer.js"></script>
  <script type="module" src="../px-map-marker-group.js"></script>

  <!-- Importing for the demo only... -->
  <script type="module" src="../../@polymer/iron-ajax/iron-ajax.js"></script>

  <style>
    body {
      margin: 0;
    }
    .wrap {
      display: flex;
      height: 100vh;
    }
  </style>
</head>
<body>
  <custom-style>
    <style is="custom-style">
      /*html {
        --px-map-marker-group-cluster-border-size: 3px;
      }*/
    </style>
  </custom-style>

  <section class="wrap">
    <dom-bind>
      <template is="dom-bind">
        <!-- Load `geoJSON` for markers with iron-ajax -->
        <iron-ajax url="marker-clusters-geojson-transit.json" last-response="{{geoJSON}}" auto></iron-ajax>

        <px-map fit-to-markers flex-to-size>
          <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>

          <!-- Data-bind the output of the iron-ajax call `geoJSON` to the marker group's `data` attribute -->
          <px-map-marker-group name="Plaques" data="{{geoJSON}}"></px-map-marker-group>
        </px-map>
      </template>
    </dom-bind>
  </section>
</body>
</html>
