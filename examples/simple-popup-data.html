<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Simple Popup Data</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

  <!-- Importing px-map subcomponents... -->
  <script type="module" src="../px-map.js"></script>
  <script type="module" src="../px-map-tile-layer.js"></script>
  <script type="module" src="../px-map-marker-static.js"></script>
  <script type="module" src="../px-map-popup-data.js"></script>

  <style>
    body {
      margin: 0;
    }
    .wrap {
      display: flex;
      height: 100vh;
    }
  </style>
</head>
<body>
  <section class="wrap">
    <px-map zoom="14" flex-to-size>
      <!-- Uses the Open Street Map (OSM) tiles for base layer -->
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <!-- Places a marker on the map -->
      <px-map-marker-static lat="37.7673626" lng="-121.9595048" type="info">
      <!-- Places a data popup on the marker -->
        <px-map-popup-data
          title="GE Digital"
          data='{ "Employees" : "2000", "Parking" : "Yes", "Snacks" : "Yes", "Gym" : "No" }'>
        </px-map-popup-data>
      </px-map-marker-static>
    </px-map>
  </section>
</body>
</html>
