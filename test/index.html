<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../wct-browser-legacy/browser.js"></script>
  </head>
  <body>
    <script>
      const isIE11 = !!navigator.userAgent.match(/Trident\/7\./);
      if (isIE11) {
        // 1. Only load Shady DOM tests for IE11 (faster run since shadow DOM tests
        // still use Shady DOM in IE11).
        // 2. Don't run px-map-marker-group tests in IE11, they're failing and we
        // are going to circle back to them.
        // @TODO: Make px-map-marker-group tests run in IE11
        WCT.loadSuites([
          'px-map-layer-geojson-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-root-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-popup-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-control-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-marker-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-tile-layer-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true'
        ]);
      } else {
        // Load and run all tests
        WCT.loadSuites([
          'px-map-root-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-root-fixture.html?dom=shadow',
          'px-map-popup-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-popup-fixture.html?dom=shadow',
          'px-map-control-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-control-fixture.html?dom=shadow',
          'px-map-marker-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-marker-fixture.html?dom=shadow',
          'px-map-tile-layer-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-tile-layer-fixture.html?dom=shadow',
          'px-map-layer-geojson-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-layer-geojson-fixture.html?dom=shadow',
          'px-map-marker-group-fixture.html?wc-shadydom=true&wc-ce=true&wc-shimcssproperties=true',
          'px-map-marker-group-fixture.html?dom=shadow'
        ]);
      }
    </script>
  </body>
</html>
