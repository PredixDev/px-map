<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map-layer-geojson</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../bower_components/px-theme/px-theme-styles.html" />
    <!-- Load local components -->
    <link rel="import" href="../px-map.html" />
    <link rel="import" href="../px-map-layer-IMS.html" />
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-map-layer-IMS-tests.js"></script>

    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link href="../../test-fixture/test-fixture.html" rel="import">
  </head>

  <body>
    <style include="px-theme-styles" is="custom-style"></style>

    <test-fixture id="IMSLayerFixture">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-IMS
              layer-name='testData'
              show-feature-properties>
          </px-map-layer-IMS>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="noLayerNameFixture">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-IMS
            show-feature-properties>
          </px-map-layer-IMS>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="styledIMSLayerFixture">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-IMS
            layer-name='testData'
            feature-style='{"color": "green"}'
            show-feature-properties>
          </px-map-layer-IMS>
        </px-map>
      </template>
    </test-fixture>

  </body>
</html>
