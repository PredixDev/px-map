<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map-layer-geojson</title>

    <!-- COMMON TEST IMPORTS -->
    <!-- Loads webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Load web-component-tester's browser.js test runner -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- Load Polymer -->
    <link rel="import" href="../../polymer/polymer.html"/>
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <!-- Load test helpers -->
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html"/>

    <!-- LOCAL IMPORTS -->
    <!-- Load local components -->
    <link rel="import" href="../px-map.html" />
    <link rel="import" href="../px-map-layer-geojson.html" />
    <!-- Load tests -->
    <script src="px-map-layer-geojson-tests.js"></script>
  </head>

  <body>
    <style include="px-theme-styles" is="custom-style"></style>

    <test-fixture id="GeoJSONLayerFixture">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-geojson data='{"type": "FeatureCollection", "features": [{"type": "Feature","properties": {},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}]}'
              feature-style='{"color": "green"}'
              show-feature-properties>
          </px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="GeoJSONLayerFixtureNoAttributes">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-geojson></px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="GeoJSONLayerFixtureOnlyData">
      <template>
        <px-map style="width:200px; height:200px;" lat="52.23526420307733" lng="0.11278152465820314" zoom="2">
          <px-map-layer-geojson data='{"type": "FeatureCollection", "features": [{"type": "Feature","properties": {},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}]}'></px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="GeoJSONLayerFixtureFeatureStyles">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-geojson data='{"type": "FeatureCollection", "features": [{"type": "Feature","properties": {"style": {"color": "#ff0000"}},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}]}'></px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="GeoJSONLayerFixtureWithPopup">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-geojson
              data='{"type": "FeatureCollection", "features": [
                {"type": "Feature","properties": {"location":"highway"},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}},
                {"type": "Feature","properties": {"style":{"color":"red"}},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}
              ]}'
              feature-style='{"color": "green"}'
              show-feature-properties>
          </px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="GeoJSONLayerFixtureWithPopupSetLate">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-geojson
              data='{"type": "FeatureCollection", "features": [
                {"type": "Feature","properties": {"location":"highway"},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}},
                {"type": "Feature","properties": {"style":{"color":"red"}},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}
              ]}'
              feature-style='{"color": "green"}'>
          </px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="GeoJSONLayerFixturePoint">
      <template>
        <px-map style="width:200px; height:200px;">
          <px-map-layer-geojson data='{"type": "FeatureCollection", "features": [{"type": "Feature","properties": {},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}]}'>
        </px-map-layer-geojson>
        </px-map>
      </template>
    </test-fixture>

  </body>
</html>
