<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map-marker</title>

    <!-- COMMON TEST IMPORTS -->
    <!-- Loads webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Load web-component-tester's browser.js test runner -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- Load Polymer -->
    <link rel="import" href="../../polymer/polymer.html"/>
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <!-- Load test helpers -->
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html"/>

    <!-- LOCAL IMPORTS -->
    <!-- Load local components -->
    <link rel="import" href="../px-map.html" />
    <link rel="import" href="../px-map-marker-static.html" />
    <link rel="import" href="../px-map-marker-locate.html" />
    <!-- Load tests -->
    <script src="px-map-marker-tests.js"></script>
  </head>

  <body>
    <style include="px-theme-styles" is="custom-style"></style>

    <!-- [Test fixtures go here] -->

    <test-fixture id="MarkerBehaviorFixture">
      <template>
        <px-map-marker-behavior-stub></px-map-marker-behavior-stub>
      </template>
    </test-fixture>

    <test-fixture id="InvalidLatLngMarkerFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-behavior-stub lat="abc" lng=123></px-map-marker-behavior-stub>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="ValidLatLngMarkerFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-behavior-stub lat="34" lng=123></px-map-marker-behavior-stub>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="LocateMarkerWithNameFixture">
      <template>
        <px-map-marker-locate name="i am a locate marker" lat="37" lng="122"></px-map-marker-locate>
      </template>
    </test-fixture>

    <test-fixture id="LocateMarkerWithoutNameFixture">
      <template>
        <px-map-marker-locate lat="37" lng="122"></px-map-marker-locate>
      </template>
    </test-fixture>


  </body>
</html>
