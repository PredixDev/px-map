<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map-marker</title>

    <!-- BOILERPLATE -->
    <!-- load webcomponents.js polyfill for browsers that don't support native web components -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- load web-component-tester test runner script -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- load and apply default theme, required to run tests -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>

    <!-- UNIQUE TO THIS COMPONENT -->
    <!-- import web components to test -->
    <link rel="import" href="../px-map.html"/>
    <link rel="import" href="../px-map-marker-static.html"/>
    <link rel="import" href="../px-map-marker-symbol.html"/>
    <link rel="import" href="../px-map-marker-locate.html"/>
    <!-- load test helpers -->
    <script src="map-test-helpers.js"></script>
    <!-- load test script -->
    <script src="px-map-marker-tests.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>
    <custom-style>
      <style is="custom-style">
        px-map-marker-static, px-map-marker-symbol {
          --px-map-color-custom-0 : salmon;
          --px-map-color-custom-1 : hotpink;
        }
      </style>
    </custom-style>

    <!-- [Test fixtures go here] -->

    <test-fixture id="MarkerBehaviorFixture">
      <template>
        <px-map-marker-behavior-stub></px-map-marker-behavior-stub>
      </template>
    </test-fixture>

    <test-fixture id="InvalidLatLngMarkerFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-behavior-stub lat="abc" lng=123></px-map-marker-behavior-stub>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="ValidLatLngMarkerFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-behavior-stub lat="34" lng=123></px-map-marker-behavior-stub>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="LocateMarkerWithNameFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-locate name="i am a locate marker" lat="37" lng="122"></px-map-marker-locate>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="StaticMarkerCustomTypeFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-static lat="37" lng="122" type="custom-0"></px-map-marker-static>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="SymbolMarkerCustomTypeFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-symbol lat="37" lng="122" type="custom-0"></px-map-marker-symbol>
        </px-map>
      </template>
    </test-fixture>

  </body>
</html>
