<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map-popup</title>

    <!-- BOILERPLATE -->
    <!-- load webcomponents.js polyfill for browsers that don't support native web components -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- load web-component-tester test runner script -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- load and apply default theme, required to run tests -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>

    <!-- UNIQUE TO THIS COMPONENT -->
    <!-- import web components to test -->
    <link rel="import" href="../px-map.html"/>
    <link rel="import" href="../px-map-behavior-popup.html"/>
    <link rel="import" href="../px-map-popup-info.html"/>
    <link rel="import" href="../px-map-popup-data.html"/>
    <!-- load test helpers -->
    <script src="map-test-helpers.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <test-fixture id="PopupBehaviorFixture">
      <template>
        <px-map-popup-behavior-stub></px-map-popup-behavior-stub>
      </template>
    </test-fixture>

    <!-- Additional fixtures for map components -->

    <test-fixture id="InfoPopupAttributesFixture">
      <template>
        <px-map-popup-info title="Testy Test Title" description="This is a description for this test. It's so great!" img-src="/img/example.png"></px-map-popup-info>
      </template>
    </test-fixture>

    <test-fixture id="DataPopupAttributesFixture">
      <template>
        <px-map-popup-data title="Testy Test Title" data='{ "Key1" : "Value1", "Key2" : "Value2" }'></px-map-popup-info>
      </template>
    </test-fixture>

    <test-fixture id="OpenedPropertyPopupFixture">
      <template>
        <px-map style="height: 400px; width: 400px;">
          <px-map-marker-static>
            <px-map-popup-info title="Testy Test Title" description="This is a description for this test. It's so great!"></px-map-popup-info>
          </px-map-marker-static>
        </px-map>
      </template>
    </test-fixture>

    <!-- load test script -->
    <script src="px-map-popup-tests.js"></script>
  </body>
</html>
