<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map</title>

    <!-- BOILERPLATE -->
    <!-- load webcomponents.js polyfill for browsers that don't support native web components -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- load web-component-tester test runner script -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- load and apply default theme, required to run tests -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>

    <!-- UNIQUE TO THIS COMPONENT -->
    <!-- import web components to test -->
    <link rel="import" href="../px-map.html" />
    <!-- load test helpers -->
    <script src="map-test-helpers.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <test-fixture id="BasicMapFixture">
      <template>
        <px-map style="width:100px; height:100px;"></px-map>
      </template>
    </test-fixture>

    <test-fixture id="DisableZoomMapFixture">
      <template>
        <px-map style="width:100px; height:100px;"
                disable-scroll-zoom
                disable-touch-zoom
                disable-double-click-zoom>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="FitMarkersMapFixture">
      <template>
        <px-map style="width:300px; height:500px;" fit-to-markers>
          <px-magic-stub-el></px-magic-stub-el>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="InvalidLatLngMapFixture">
      <template>
        <px-map style="width:100px; height:100px;" lat="abc" lng="123"></px-map>
      </template>
    </test-fixture>

    <test-fixture id="ValidLatLngMapFixture">
      <template>
        <px-map style="width:100px; height:100px;" lat="34" lng="123"></px-map>
      </template>
    </test-fixture>

    <!-- load test script -->
    <script src="px-map-root-tests.js"></script>
  </body>
</html>
